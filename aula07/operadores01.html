        5 ** 2 -> 25 Potência
        CUIDADO!!! Ordem de Precedência Dos Operadaroes Aritiméticos
        ()
        ** 
        * / %
        + -

        Simplificado:
        n = 3
        n = n+4 é o mesmo que n += 4 e isso vale para todos os operadores
