<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
        input {
            font: normal 15pt Arial;
            width: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtnum1" id="txtnum1"> +
    <input type="number" name="txtnum2" id="txtnum2">
    <input type="button" value="somar" onclick="somar()">

    <div id="res">
    Resultado: 
    </div>

    <script>

        function somar() {
            var tnum1 = window.document.getElementById('txtnum1')
            var tnum2 = window.document.getElementById('txtnum2')
            var res = window.document.querySelector('div#res')
            var num1 = Number(tnum1.value)
            var num2 = Number(tnum2.value)
            var soma = num1 + num2
            res.innerHTML = `A soma entre ${num1} e ${num2} é igual a :<strong> ${soma}</strong>`
        }
    </script>
</body>
</html>
