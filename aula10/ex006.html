<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

        div#area {
            font: normal 20pt Arial;
            background-color: rgb(34, 128, 34);
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
        <div id="area">
            Interaja...
        </div>



        <!-- 
            Eventos DOM

            mouseenter
            mouseout
            mousemove
            mousedown
            mouseup
            click
            E outros
         -->

         <!-- 
            Funções

            function ação(parametros-opconais) {
                bloco
            }
          -->
        <script>
            var a = window.document.querySelector('div#area')

            a.addEventListener('click', clicar)
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout', sair)
            
            function clicar() {
                a.innerText = 'Clicou'
                a.style.background = 'red'
            }
            function entrar() {
                a.innerText = 'Entrou'
            }
            function sair() {
                a.innerText ='Saiu'
                a.style.background = 'green'

            }
        </script>
</body>
</html>
