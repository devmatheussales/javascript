<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
            background-color: rgb(97, 97, 197);
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        window.alert('Minha primeira mensagem!')
        window.confirm('Está gostando de JavaScript?')
        window.prompt('Qual é o seu nome?')
    </script>
</body>
</html>
<!--
    Meu primeiro script.
    
    A palavra 'windows' (opcional) é um objeto que indicar uma refernÇencia à janela atual do navegador. A palavra 'alert()' é um método capaz de disparar uma mini-janela de alerta para avisar algo ao usuário.  
-->
