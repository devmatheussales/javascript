<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
            background-color: rgb(97, 97, 197);
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var num1 = Number.parseFloat(window.prompt('Digite um número: '))

        var num2 = Number.parseFloat(window.prompt('Digite outro número: '))

        var num3 = Number.parseFloat(window.prompt('Digite um terceiro número: '))// parse converte a variavel para o tipo adjacente que está no nome dela
        // var num3 = Number.parseInt(window.prompt('Digite um terceiro número: '))

        var soma = num1+num2+num3
        window.alert(`A soma dos valores é ${soma}`)
       // window.alert('A soma dos valores é: ' + soma) // '+' é concatenação, mas se usado corretamente também pode ser usado para soma
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
