<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="input">
            <form action="database.php" method="post">
                <p>

                    <label for="inicio">Início</label>
                    <input type="number" name="inicio" id="inicio" required>
                </p>


                <p>

                    <label for="fim">Fim</label>
                    <input type="number" name="fim" id="fim" required>
                </p>

                <p>

                    <label for="passos">Passos</label>
                    <input type="number" name="passos" id="passos" required>
                </p>


                <input type="button" value="Contar" onclick="clicar()">
            </form>
        </div>
        <div id="output">
            <p>Aguardando Dados</p>
        </div>
    </section>

    <footer>
        <p>&copy; CursoEmVídeo</p>
    </footer>


    <script src="script.js"></script>
</body>

</html>
